<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .joke-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .joke {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .punchline {
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="joke-box">
        <div class="joke">Why don't skeletons fight each other?</div>
        <div class="punchline">They don't have the guts.</div>
    </div>
</body>
</html>
